<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">

  <!-- Top navbar -->
  <mat-toolbar class="navbar" color="primary">

    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
      <h1>
        angular-material-template
      </h1>
    </a>

    <span class="navbar-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
      <mat-icon matBadge="2" matBadgeColor="accent">notifications</mat-icon>
    </button>
    <mat-menu #notificationMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item>
        <span>You have new tasks</span>
      </a>
      <a mat-menu-item>
        <span>You have a new message</span>
      </a>

    </mat-menu>



    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
        {{userName}}
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item [routerLink]="['/account/profile']">
        <mat-icon>person</mat-icon>
        <span>Account</span>
      </a>

      <a mat-menu-item [routerLink]="['/auth/login']">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </a>

    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container">
    <!-- Side nav -->
    <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">

      <mat-nav-list>
        <h3 mat-subheader>Home</h3>

       
        <mat-list-item  [routerLink]="['/dashboard']" routerLinkActive="active" >
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <div matListItemTitle>Dashboard</div>
        </mat-list-item>

        <mat-list-item  [routerLink]="['/customers']" routerLinkActive="active" >
          <mat-icon matListItemIcon>business</mat-icon>
          <div matListItemTitle>Customers</div>
        </mat-list-item>

        <mat-list-item  [routerLink]="['/users']" routerLinkActive="active" >
          <mat-icon matListItemIcon>people</mat-icon>
          <div matListItemTitle>User</div>
        </mat-list-item>
     
        <mat-list-item  [routerLink]="['/account/profile']" >
          <mat-icon matListItemIcon>person</mat-icon>
          <div matListItemTitle>Account</div>
        </mat-list-item>

        <mat-list-item  [routerLink]="['/auth/login']" >
          <mat-icon matListItemIcon>exit_to_app</mat-icon>
          <div matListItemTitle>Log Out</div>
        </mat-list-item>

     

        <mat-divider></mat-divider>

        <h3 mat-subheader>Resources</h3>

      
     

      
        <mat-list-item  [routerLink]="['/about']" routerLinkActive="active">
          <mat-icon matListItemIcon>info_outline</mat-icon>
          <div matListItemTitle>About</div>
        </mat-list-item>
      
      </mat-nav-list>

    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="sidenav-content">

      <div class="progress-bar-container">
        <mat-progress-bar color="accent" mode="indeterminate" *ngIf="spinnerService.visibility | async">
        </mat-progress-bar>
        <!-- <mat-spinner class="spinner" [diameter]="50" *ngIf="showSpinner"></mat-spinner> -->
      </div>


      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
